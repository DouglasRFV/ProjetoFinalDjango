{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col-sm-12">
            <h2>Updating Movimento Rotativo: {{ movRotativo }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="{% url 'core_movRotativo_update' movRotativo.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core_movRotativo_delete' movRotativo.id %}" class="btn btn-danger">Deletar</a>
            </form>

        </div>
    </div>
    
{% endblock %}
