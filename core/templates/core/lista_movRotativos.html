<h2>Lista Movimento Rotativos</h2>

<ul>
    {% for movRotativo in movRotativos %}
        <li> 
            <a href="{% url 'core_movRotativo_update' movRotativo.id %}">
            {{movRotativo.checkin}} - {{movRotativo.veiculo.placa}}</a>
        </li>
    {% endfor %}
</ul>

<form action="{% url 'core_movRotativo_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
